<div class="cart">
  <h2>Cart</h2>
  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Subtotal</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems">
        <td>{{item.name}}</td>
        <td>${{item.price}}</td>
        <td>
          <input type="number" min="1" [value]="item.quantity" (input)="updateQuantity(item, $event)" />
        </td>
        <td>${{item.price * item.quantity}}</td>
      </tr>
    </tbody>
  </table>
  <div class="subtotal">
    <strong>Subtotal: ${{subtotal}}</strong>
  </div>
  <button (click)="checkout()">Checkout</button>
</div>
